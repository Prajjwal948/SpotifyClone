<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify" height="60px">Spotify</li>
            <li>HOME</li>
            <li>ABOUT</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of NCS-No copywrite sounds</h1>
            <div class="songItem">
                <img src="1.jpg" alt="1" height="60px">
                <span class="songName">Let Me Love You</span>
                <span class="songlistplay"><span class="timestamp">05:34</span><i id="0" class="far songItemPlay fa-play-circle"></i></span>
            </div>
            <div class="songItem">
                <img src="2.jpg" alt="1" height="60px">
                <span class="songName">I Will Love You</span>
                <span class="songlistplay"><span class="timestamp">05:34</span><i id="1" class="far songItemPlay fa-play-circle"></i></span>
            </div>
            <div class="songItem">
                <img src="3.jpg" alt="1" height="60px">
                <span class="songName">Hum Tum Kitne</span>
                <span class="songlistplay"><span class="timestamp">05:34</span><i id="2" class="far songItemPlay fa-play-circle"></i></span>
            </div>
            <div class="songItem">
                <img src="10.jpg" alt="1" height="60px">
                <span class="songName">Suna Hai Log Use</span>
                <span class="songlistplay"><span class="timestamp">05:34</span><i id="3" class="far songItemPlay fa-play-circle"></i></span>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-3x fa-play-circle" id="masterPLay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"><span id="masterSong">Let Me Love You</span>
        </div>
    </div>
    <script src="javascript.js"></script>
    <script src="https://kit.fontawesome.com/e2eab5a9b7.js" crossorigin="anonymous"></script>
</body>
</html>
